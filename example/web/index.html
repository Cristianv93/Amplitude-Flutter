<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An Amplitude Flutter Web  project.">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="amplitude-example">

  <title>Amplitude Example</title>
</head>
<body>

  <script type="text/javascript" defer>
    (function (window, document) {
      var amplitude = window.amplitude || { _q: [], _iq: {} };
      var as = document.createElement('script');
      as.type = 'text/javascript';
      // Don't edit as.integrity, it is tracked by semantic-release-bot during releases
      as.integrity = 'sha384-UcvEbHmT0LE2ZB30Y3FmY3Nfw6puAKXz/LpCFuoywywYikMOr/519Uu1yNq2nL9w';
      as.crossOrigin = 'anonymous';
      as.async = true;
      // Don't edit as.src, it is tracked by semantic-release-bot during releases
      as.src = 'https://cdn.amplitude.com/libs/amplitude-8.12.0-min.gz.js';
      as.onload = function () {
        if (!window.amplitude.runQueuedFunctions) {
          console.log('[Amplitude] Error: could not load SDK');
        }
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(as, s);
      function proxy(obj, fn) {
        obj.prototype[fn] = function () {
          this._q.push([fn].concat(Array.prototype.slice.call(arguments, 0)));
          return this;
        };
      }
      var Identify = function () {
        this._q = [];
        return this;
      };
      var identifyFuncs = [
        'add',
        'append',
        'clearAll',
        'prepend',
        'set',
        'setOnce',
        'unset',
        'preInsert',
        'postInsert',
        'remove',
      ];
      for (var i = 0; i < identifyFuncs.length; i++) {
        proxy(Identify, identifyFuncs[i]);
      }
      amplitude.Identify = Identify;
      var Revenue = function () {
        this._q = [];
        return this;
      };
      var revenueFuncs = ['setProductId', 'setQuantity', 'setPrice', 'setRevenueType', 'setEventProperties'];
      for (var j = 0; j < revenueFuncs.length; j++) {
        proxy(Revenue, revenueFuncs[j]);
      }
      amplitude.Revenue = Revenue;
      var funcs = [
        'init',
        'logEvent',
        'logRevenue',
        'setUserId',
        'setUserProperties',
        'setOptOut',
        'setVersionName',
        'setDomain',
        'setDeviceId',
        'enableTracking',
        'setGlobalUserProperties',
        'identify',
        'clearUserProperties',
        'setGroup',
        'logRevenueV2',
        'regenerateDeviceId',
        'groupIdentify',
        'onInit',
        'logEventWithTimestamp',
        'logEventWithGroups',
        'setSessionId',
        'resetSessionId',
        'getDeviceId',
        'getUserId',
        'setMinTimeBetweenSessionsMillis',
        'setEventUploadThreshold',
        'setUseDynamicConfig',
        'setServerZone',
        'setServerUrl',
        'sendEvents',
        'setLibrary',
        'setTransport',
      ];
      function setUpProxy(instance) {
        function proxyMain(fn) {
          instance[fn] = function () {
            instance._q.push([fn].concat(Array.prototype.slice.call(arguments, 0)));
          };
        }
        for (var k = 0; k < funcs.length; k++) {
          proxyMain(funcs[k]);
        }
      }
      setUpProxy(amplitude);
      amplitude.getInstance = function (instance) {
        instance = (!instance || instance.length === 0 ? '$default_instance' : instance).toLowerCase();
        if (!Object.prototype.hasOwnProperty.call(amplitude._iq, instance)) {
          amplitude._iq[instance] = { _q: [] };
          setUpProxy(amplitude._iq[instance]);
        }
        return amplitude._iq[instance];
      };
      window.amplitude = amplitude;
    })(window, document);
</script>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              '[Amplitude] Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
</html>
